<figure>
    {%- if include.description -%}
    <img src="{{- include.src -}}" alt="{{- include.description -}}" style="{{- include.style -}}">
    <figcaption>{{- include.description -}}</figcaption>
    {%- else -%}
    <img src="{{- include.src -}}" style="{{- include.style -}}">
    {%- endif -%}
</figure>
